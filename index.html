<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Backbone Picasa Web Album Viewer</title>
    <script type="text/javascript" src="libs/underscore-min.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="libs/icanhaz.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="libs/backbone-min.js" charset="utf-8" ></script>
    </head>

    <script id="album" type="text/html">
        <ul class="photo-list">
        {{#feed}}
        
            {{#entry}}
            <li>
                {{#media$group}}
                    {{#media$thumbnail}}
                        <img src="{{url}}" />
                    {{/media$thumbnail}}
                {{/media$group}}
            </li>
            {{/entry}}
        {{/feed}}
        </ul>
    </script>
    
    <style>
    body {
        background-color:black;
    }
    ul.photo-list {
        text-align:justify;
    }
    ul.photo-list li {
        display:inline-block;
        vertical-align:middle;
        margin:1em;
    }
    ul.photo-list li img {
        border:1px solid grey;
    }
    </style>
<body>
    
    
    

</body>
    <script type="text/javascript" charset="utf-8">
    
        //ICanhaz stuff
        ich.grabTemplates();
        
        
        var Album = Backbone.Model.extend({
            url:function() {
                return "http://picasaweb.google.com/data/feed/api/user/tibo.durand/albumid/5628148576955569809?authkey=Gv1sRgCO-Pmd3GwKLgeA&alt=json&callback=?";
            },
            parse : function(response) {
                var thumbnailTemp;
                _.each(response.feed.entry,function(photo) {
                    thumbnailTemp=_.last(photo.media$group.media$thumbnail)
                    photo.media$group.media$thumbnail=_.select(photo.media$group.media$thumbnail,function(thumbnail) {
                        return (thumbnail==thumbnailTemp);
                    });
                });
                return response;
            }
        });
        
        var AlbumView = Backbone.View.extend({
            el : $("body"),
            render: function() {
                this.el.append(ich.album(this.model.toJSON()));
                return this;
            }
        });
        
        var album = new Album();
        
        album.fetch();
        
        var albumView = new AlbumView({model : album})
        
        
        album.bind("change", function() {
           albumView.model=album;
           albumView.render();
        });
        
        
    </script>
</html>
